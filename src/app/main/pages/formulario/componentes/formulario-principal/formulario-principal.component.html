<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="sign-btn-wrap">
      <ion-button fill="solid" shape="round" (click)="logout()" class="sign-btn">Cerrar Sesion</ion-button>
    </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-list>
      <ion-item>
        <ion-input label="Input with placeholder" [(ngModel)]="producto.descripcion"
          placeholder="Ingrese descripciÃ³n del producto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Input with placeholder" [(ngModel)]="producto.valor"
          placeholder="Ingrese valor del producto"></ion-input>
      </ion-item>


    </ion-list>
    <ion-button (click)="guardarDatos(producto)">Agregar</ion-button>
    <ion-button (click)="listarDatos()">Listar</ion-button>
    <ion-button (click)="limpiarLista()"> Limpiar Lista</ion-button>
  </ion-content>
</div>
